<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .schedule-cell {
      min-height: 60px;
      border: 1px solid #e5e7eb;
      padding: 4px;
      font-size: 0.75rem;
    }
    .shift-box {
      border-radius: 0.25rem;
      padding: 4px;
      color: white;
      font-weight: 500;
      display: inline-block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body class="bg-gray-50 p-4">
  <div class="mb-6">
    <h2 class="text-lg font-semibold mb-2">Admin: Assign Shifts</h2>
    <form id="shift-form" class="grid grid-cols-2 md:grid-cols-4 gap-4 bg-white p-4 rounded shadow">
      <input type="text" id="employee-name" placeholder="Employee Name" class="border p-2 rounded">
      <select id="day" class="border p-2 rounded">
        <option value="">Day</option>
        <option value="Mon">Mon</option>
        <option value="Tue">Tue</option>
        <option value="Wed">Wed</option>
        <option value="Thu">Thu</option>
        <option value="Fri">Fri</option>
        <option value="Sat">Sat</option>
        <option value="Sun">Sun</option>
      </select>
      <input type="text" id="role" placeholder="Role (e.g., Crew AM)" class="border p-2 rounded">
      <input type="text" id="time" placeholder="Time (e.g., 06:00 - 14:30)" class="border p-2 rounded">
      <input type="color" id="color" class="col-span-2 md:col-span-1 border p-2 rounded">
      <select id="visibility" class="border p-2 rounded">
        <option value="all">Visible to all</option>
        <option value="admin">Visible to admin only</option>
      </select>
      <button type="submit" class="bg-blue-600 text-white p-2 rounded">Add Shift</button>
    </form>
  </div>

  <div class="mb-4">
    <button onclick="setWeekView(1)" class="bg-gray-300 hover:bg-gray-400 text-sm px-4 py-1 rounded mr-2">1 Week View</button>
    <button onclick="setWeekView(2)" class="bg-gray-300 hover:bg-gray-400 text-sm px-4 py-1 rounded">2 Week View</button>
  </div>

  <div class="max-w-full overflow-x-auto">
    <table class="table-auto w-full text-sm text-left border border-gray-300">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-2 border">Employee</th>
          <th class="p-2 border">Mon</th>
          <th class="p-2 border">Tue</th>
          <th class="p-2 border">Wed</th>
          <th class="p-2 border">Thu</th>
          <th class="p-2 border">Fri</th>
          <th class="p-2 border">Sat</th>
          <th class="p-2 border">Sun</th>
        </tr>
      </thead>
      <tbody id="schedule-body">
        <!-- Dynamic rows will go here -->
      </tbody>
    </table>
  </div>

  <script>
    let weekView = 1;

    const roleColors = {
      'Crew AM': 'bg-blue-500',
      'CL PM': 'bg-red-500',
      'OP': 'bg-green-500'
    };

    const schedule = {
      employees: Array.from({ length: 15 }, (_, i) => ({ name: `Employee ${i + 1}`, shifts: {} }))
    };

    const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
    const tbody = document.getElementById('schedule-body');

    function renderSchedule() {
      tbody.innerHTML = '';
      schedule.employees.forEach(emp => {
        const tr = document.createElement('tr');
        const nameTd = document.createElement('td');
        nameTd.className = "p-2 border font-medium";
        nameTd.textContent = emp.name;
        tr.appendChild(nameTd);

        days.forEach(day => {
          const td = document.createElement('td');
          td.className = "schedule-cell";
          if (emp.shifts[day]) {
            const shift = emp.shifts[day];
            if (shift.visibility === 'all' || shift.visibility === undefined) {
              const color = roleColors[shift.label] || shift.color || 'bg-gray-400';
              td.innerHTML = `<div class="shift-box ${color}">${shift.label}<br>${shift.time}</div>`;
            }
          }
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }

    document.getElementById('shift-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('employee-name').value;
      const day = document.getElementById('day').value;
      const label = document.getElementById('role').value;
      const time = document.getElementById('time').value;
      const color = document.getElementById('color').value;
      const visibility = document.getElementById('visibility').value;

      let employee = schedule.employees.find(e => e.name === name);
      if (!employee) {
        employee = { name, shifts: {} };
        schedule.employees.push(employee);
      }

      if (!roleColors[label]) {
        roleColors[label] = `bg-[${color}]`;
      }

      employee.shifts[day] = { label, time, color, visibility };
      renderSchedule();
      this.reset();
    });

    function setWeekView(weeks) {
      weekView = weeks;
      // Placeholder for future 2-week view extension
      renderSchedule();
    }

    renderSchedule();
  </script>
</body>
</html>
