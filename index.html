<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .schedule-cell {
      min-height: 60px;
      border: 1px solid #e5e7eb;
      padding: 4px;
      font-size: 0.75rem;
    }
    .shift-box {
      border-radius: 0.25rem;
      padding: 4px;
      color: white;
      font-weight: 500;
      width: 100%;
      height: 100%;
      display: inline-block;
    }
  </style>
</head>
<body class="bg-white p-4">
  <div class="mb-4 flex items-center gap-2">
    <button onclick="changeWeek(-1)" class="bg-gray-200 hover:bg-gray-300 text-sm px-4 py-1 rounded">◀ Prev</button>
    <button onclick="goToCurrentWeek()" class="bg-blue-200 hover:bg-blue-300 text-sm px-4 py-1 rounded">This Week</button>
    <button onclick="changeWeek(1)" class="bg-gray-200 hover:bg-gray-300 text-sm px-4 py-1 rounded">Next ▶</button>
  </div>

  <div class="overflow-x-auto">
    <table class="table-auto w-full text-sm text-left border border-gray-300">
      <thead class="bg-gray-100" id="table-head"></thead>
      <tbody id="schedule-body"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbiLAmiMFikMbCC5yDaykdQLTYN9fq-PY",
      authDomain: "teamscheduler-a353e.firebaseapp.com",
      projectId: "teamscheduler-a353e",
      storageBucket: "teamscheduler-a353e.appspot.com",
      messagingSenderId: "531731392510",
      appId: "1:531731392510:web:644e38aeab3e9f505942af",
      measurementId: "G-EZ342B3QHH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentWeek = getWeekNumber(new Date());
    const baseWeek = currentWeek;

    const employees = ["Nina", "Tom", "Anna", "Lena"];
    const schedule = employees.map(name => ({ name, shifts: {} }));

    function getWeekNumber(date) {
      const firstJan = new Date(date.getFullYear(), 0, 1);
      const pastDays = Math.floor((date - firstJan) / 86400000);
      return Math.ceil((pastDays + firstJan.getDay() + 1) / 7);
    }

    function getDates(week) {
      const dates = [];
      for (let d = 1; d <= 7; d++) {
        dates.push(`W${week}-D${d}`);
      }
      return dates;
    }

    function renderHead(dates) {
      const row = document.createElement("tr");
      row.innerHTML = `<th class='p-2 border'>Name</th>` +
        dates.map(d => `<th class='p-2 border'>${d}</th>`).join("");
      document.getElementById("table-head").innerHTML = "";
      document.getElementById("table-head").appendChild(row);
    }

    function renderBody(dates) {
      const body = document.getElementById("schedule-body");
      body.innerHTML = "";
      schedule.forEach(emp => {
        const tr = document.createElement("tr");
        const nameTd = document.createElement("td");
        nameTd.className = "p-2 border font-medium";
        nameTd.textContent = emp.name;
        tr.appendChild(nameTd);
        dates.forEach(key => {
          const td = document.createElement("td");
          td.className = "schedule-cell";
          const shift = emp.shifts[key];
          if (shift) {
            td.innerHTML = `<div class='shift-box' style='background-color:${shift.color}'>${shift.label}<br>${shift.time}</div>`;
          }
          tr.appendChild(td);
        });
        body.appendChild(tr);
      });
    }

    async function loadShifts() {
      const snapshot = await getDocs(collection(db, "shifts"));
      schedule.forEach(e => e.shifts = {});
      snapshot.forEach(doc => {
        const data = doc.data();
        const emp = schedule.find(e => e.name === data.name);
        if (emp && data.week === currentWeek) {
          emp.shifts[data.day] = {
            label: data.label,
            time: data.time,
            color: data.color
          };
        }
      });
      const dates = getDates(currentWeek);
      renderHead(dates);
      renderBody(dates);
    }

    function changeWeek(offset) {
      currentWeek += offset;
      loadShifts();
    }

    function goToCurrentWeek() {
      currentWeek = baseWeek;
      loadShifts();
    }

    loadShifts();
  </script>
</body>
</html>
