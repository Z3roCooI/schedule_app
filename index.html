<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .schedule-cell {
      min-height: 60px;
      border: 1px solid #e5e7eb;
      padding: 4px;
      font-size: 0.75rem;
      cursor: pointer;
    }
    .shift-box {
      border-radius: 0.25rem;
      padding: 4px;
      color: white;
      font-weight: 500;
      display: inline-block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body class="bg-gray-50 p-4">
  <div id="auth-section" class="mb-4">
    <div id="login-form" class="space-y-2">
      <input type="email" id="email" placeholder="Email" class="border p-2 rounded w-full max-w-xs">
      <input type="password" id="password" placeholder="Password" class="border p-2 rounded w-full max-w-xs">
      <button onclick="login()" class="bg-blue-600 text-white px-4 py-1 rounded">Login</button>
    </div>
    <div id="user-info" class="hidden space-x-2">
      <span id="user-email" class="font-semibold"></span>
      <button onclick="logout()" class="bg-red-500 text-white px-3 py-1 rounded">Logout</button>
    </div>
  </div>

  <div class="mb-4">
    <button onclick="setWeekView(1)" class="bg-gray-300 hover:bg-gray-400 text-sm px-4 py-1 rounded mr-2">1 Week View</button>
    <button onclick="setWeekView(2)" class="bg-gray-300 hover:bg-gray-400 text-sm px-4 py-1 rounded">2 Week View</button>
  </div>

  <div class="max-w-full overflow-x-auto">
    <table class="table-auto w-full text-sm text-left border border-gray-300">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-2 border">Employee</th>
          <th class="p-2 border">Mon</th>
          <th class="p-2 border">Tue</th>
          <th class="p-2 border">Wed</th>
          <th class="p-2 border">Thu</th>
          <th class="p-2 border">Fri</th>
          <th class="p-2 border">Sat</th>
          <th class="p-2 border">Sun</th>
        </tr>
      </thead>
      <tbody id="schedule-body"></tbody>
    </table>
  </div>

  <div id="shift-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded shadow w-80">
      <h3 class="font-semibold mb-4">Assign Shift</h3>
      <form id="modal-form">
        <input type="text" id="modal-role" placeholder="Role (e.g., Crew AM)" class="w-full mb-2 p-2 border rounded">
        <input type="text" id="modal-time" placeholder="Time (e.g., 06:00 - 14:30)" class="w-full mb-2 p-2 border rounded">
        <input type="color" id="modal-color" class="w-full mb-2">
        <div class="flex justify-between mt-4">
          <button type="submit" class="bg-blue-600 text-white px-4 py-1 rounded">Save</button>
          <button type="button" onclick="closeModal()" class="text-gray-600">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbiLAmiMFikMbCC5yDaykdQLTYN9fq-PY",
      authDomain: "teamscheduler-a353e.firebaseapp.com",
      projectId: "teamscheduler-a353e",
      storageBucket: "teamscheduler-a353e.firebasestorage.app",
      messagingSenderId: "531731392510",
      appId: "1:531731392510:web:644e38aeab3e9f505942af",
      measurementId: "G-EZ342B3QHH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentUser = null;
    let weekView = 1;
    const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
    const tbody = document.getElementById('schedule-body');
    const modal = document.getElementById('shift-modal');
    const modalForm = document.getElementById('modal-form');
    let currentCell = null;

    const schedule = {
      employees: [
        "Anna", "Daniel", "Lena", "Tom", "Maya", "Lukas", "Nina", "Tariq",
        "Eva", "Mark", "Selina", "Chris", "Julie", "Kai", "Ben"
      ].map(name => ({ name, shifts: {} }))
    };

    async function loadShifts() {
      const querySnapshot = await getDocs(collection(db, "shifts"));
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const employee = schedule.employees.find(e => e.name === data.name);
        if (employee) {
          employee.shifts[data.day] = { label: data.label, time: data.time, color: data.color };
        }
      });
      renderSchedule();
    }

    async function saveShift(name, day, shift) {
      await setDoc(doc(db, "shifts", `${name}_${day}`), {
        name,
        day,
        ...shift
      });
    }

    function renderSchedule() {
      tbody.innerHTML = '';
      schedule.employees.forEach((emp, rowIndex) => {
        const tr = document.createElement('tr');
        const nameTd = document.createElement('td');
        nameTd.className = "p-2 border font-medium";
        nameTd.textContent = emp.name;
        tr.appendChild(nameTd);

        days.forEach(day => {
          const td = document.createElement('td');
          td.className = "schedule-cell";
          td.dataset.row = rowIndex;
          td.dataset.day = day;

          if (currentUser) {
            td.addEventListener('click', () => openModal(td));
          }

          const shift = emp.shifts[day];
          if (shift) {
            td.innerHTML = `<div class="shift-box" style="background-color: ${shift.color}">${shift.label}<br>${shift.time}</div>`;
          }
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }

    function openModal(cell) {
      currentCell = cell;
      modal.classList.remove('hidden');
    }

    function closeModal() {
      modal.classList.add('hidden');
      modalForm.reset();
      currentCell = null;
    }

    modalForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const role = document.getElementById('modal-role').value;
      const time = document.getElementById('modal-time').value;
      const color = document.getElementById('modal-color').value;
      const row = currentCell.dataset.row;
      const day = currentCell.dataset.day;

      const employee = schedule.employees[row];
      employee.shifts[day] = { label: role, time: time, color: color };

      await saveShift(employee.name, day, employee.shifts[day]);

      closeModal();
      renderSchedule();
    });

    function setWeekView(weeks) {
      weekView = weeks;
      renderSchedule();
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          currentUser = userCredential.user;
          document.getElementById('login-form').classList.add('hidden');
          document.getElementById('user-info').classList.remove('hidden');
          document.getElementById('user-email').textContent = currentUser.email;
          renderSchedule();
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    }

    function logout() {
      signOut(auth).then(() => {
        currentUser = null;
        document.getElementById('login-form').classList.remove('hidden');
        document.getElementById('user-info').classList.add('hidden');
        renderSchedule();
      });
    }

    onAuthStateChanged(auth, user => {
      currentUser = user;
      if (user) {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('user-info').classList.remove('hidden');
        document.getElementById('user-email').textContent = user.email;
      } else {
        document.getElementById('login-form').classList.remove('hidden');
        document.getElementById('user-info').classList.add('hidden');
      }
      renderSchedule();
    });

    loadShifts();
  </script>
</body>
</html>
