<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .schedule-cell {
      min-height: 60px;
      border: 1px solid #e5e7eb;
      padding: 4px;
      font-size: 0.75rem;
      cursor: pointer;
    }
    .shift-box {
      border-radius: 0.25rem;
      padding: 4px;
      color: white;
      font-weight: 500;
      display: inline-block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body class="bg-gray-50 p-4">
  <div class="mb-4 flex items-center gap-2">
    <button onclick="changeWeek(-1)" class="bg-gray-300 hover:bg-gray-400 text-sm px-4 py-1 rounded">◀ Prev Week</button>
    <button onclick="goToCurrentWeek()" class="bg-blue-300 hover:bg-blue-400 text-sm px-4 py-1 rounded">This Week</button>
    <button onclick="changeWeek(1)" class="bg-gray-300 hover:bg-gray-400 text-sm px-4 py-1 rounded">Next Week ▶</button>
    <button onclick="setWeekView(1)" class="bg-green-200 hover:bg-green-300 text-sm px-4 py-1 rounded ml-auto">1 Week View</button>
    <button onclick="setWeekView(2)" class="bg-green-200 hover:bg-green-300 text-sm px-4 py-1 rounded">2 Week View</button>
  </div>

  <div class="max-w-full overflow-x-auto">
    <table class="table-auto w-full text-sm text-left border border-gray-300">
      <thead class="bg-gray-100" id="table-head"></thead>
      <tbody id="schedule-body"></tbody>
    </table>
  </div>

  <div id="shift-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded shadow w-80">
      <h3 class="font-semibold mb-4">Assign or Edit Shift</h3>
      <form id="modal-form">
        <input type="text" id="modal-role" placeholder="Role (e.g., Crew AM or Vacation)" class="w-full mb-2 p-2 border rounded">
        <input type="text" id="modal-time" placeholder="Time (e.g., 06:00 - 14:30)" class="w-full mb-2 p-2 border rounded">
        <select id="modal-color" class="w-full mb-2 p-2 border rounded">
          <option value="#60a5fa">Blue</option>
          <option value="#f87171">Red</option>
          <option value="#34d399">Green</option>
          <option value="#fbbf24">Yellow</option>
          <option value="#a78bfa">Purple</option>
          <option value="#f472b6">Pink</option>
          <option value="#6ee7b7">Mint</option>
          <option value="#fdba74">Orange</option>
          <option value="#818cf8">Indigo</option>
          <option value="#facc15">Gold</option>
        </select>
        <div class="flex justify-between mt-4">
          <button type="submit" class="bg-blue-600 text-white px-4 py-1 rounded">Save</button>
          <button type="button" onclick="deleteShift()" class="bg-red-500 text-white px-4 py-1 rounded">Delete</button>
          <button type="button" onclick="closeModal()" class="text-gray-600">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, deleteDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbiLAmiMFikMbCC5yDaykdQLTYN9fq-PY",
      authDomain: "teamscheduler-a353e.firebaseapp.com",
      projectId: "teamscheduler-a353e",
      storageBucket: "teamscheduler-a353e.firebasestorage.app",
      messagingSenderId: "531731392510",
      appId: "1:531731392510:web:644e38aeab3e9f505942af",
      measurementId: "G-EZ342B3QHH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentCell = null;
    let currentWeek = 1;
    let weekView = 1;

    const tbody = document.getElementById('schedule-body');
    const thead = document.getElementById('table-head');
    const modal = document.getElementById('shift-modal');
    const modalForm = document.getElementById('modal-form');

    const schedule = {
      employees: [
        "Anna", "Daniel", "Lena", "Tom", "Maya", "Lukas", "Nina", "Tariq",
        "Eva", "Mark", "Selina", "Chris", "Julie", "Kai", "Ben"
      ].map(name => ({ name, shifts: {} }))
    };

    const allDays = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];

    function getWeekDays(week) {
      return week === 2 ? [...allDays.map(d => `W1-${d}`), ...allDays.map(d => `W2-${d}`)] : allDays.map(d => `W${currentWeek}-${d}`);
    }

    async function loadShifts() {
      const querySnapshot = await getDocs(collection(db, "shifts"));
      schedule.employees.forEach(e => e.shifts = {});
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.week === currentWeek) {
          const emp = schedule.employees.find(e => e.name === data.name);
          if (emp) emp.shifts[`W${data.week}-${data.day}`] = { label: data.label, time: data.time, color: data.color };
        }
      });
      renderSchedule();
    }

    async function saveShift(name, week, day, shift) {
      await setDoc(doc(db, "shifts", `${name}_W${week}_${day}`), {
        name,
        day,
        week,
        ...shift
      });
    }

    async function deleteShift() {
      const row = currentCell.dataset.row;
      const fullDay = currentCell.dataset.day;
      const [weekTag, day] = fullDay.split('-');
      const emp = schedule.employees[row];
      delete emp.shifts[fullDay];
      await deleteDoc(doc(db, "shifts", `${emp.name}_${weekTag}_${day}`));
      closeModal();
      renderSchedule();
    }

    function renderTableHead(days) {
      const row = document.createElement('tr');
      row.innerHTML = '<th class="p-2 border">Employee</th>' + days.map(d => `<th class="p-2 border">${d}</th>`).join('');
      thead.innerHTML = '';
      thead.appendChild(row);
    }

    function renderSchedule() {
      const days = getWeekDays(weekView);
      renderTableHead(days);
      tbody.innerHTML = '';

      schedule.employees.forEach((emp, rowIndex) => {
        const tr = document.createElement('tr');
        const nameTd = document.createElement('td');
        nameTd.className = "p-2 border font-medium";
        nameTd.textContent = emp.name;
        tr.appendChild(nameTd);

        days.forEach(day => {
          const td = document.createElement('td');
          td.className = "schedule-cell";
          td.dataset.row = rowIndex;
          td.dataset.day = day;

          td.addEventListener('click', () => openModal(td));

          const shift = emp.shifts[day];
          if (shift) {
            td.innerHTML = `<div class="shift-box" style="background-color: ${shift.color}">${shift.label}<br>${shift.time}</div>`;
          }
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }

    function openModal(cell) {
      currentCell = cell;
      const row = cell.dataset.row;
      const day = cell.dataset.day;
      const shift = schedule.employees[row].shifts[day];
      if (shift) {
        document.getElementById('modal-role').value = shift.label;
        document.getElementById('modal-time').value = shift.time;
        document.getElementById('modal-color').value = shift.color;
      } else {
        modalForm.reset();
      }
      modal.classList.remove('hidden');
    }

    function closeModal() {
      modal.classList.add('hidden');
      modalForm.reset();
      currentCell = null;
    }

    modalForm.addEventListener('submit', async function (e) {
      e.preventDefault();
      const role = document.getElementById('modal-role').value;
      const time = document.getElementById('modal-time').value;
      const color = document.getElementById('modal-color').value;
      const row = currentCell.dataset.row;
      const fullDay = currentCell.dataset.day;
      const [weekTag, day] = fullDay.split('-');

      const emp = schedule.employees[row];
      emp.shifts[fullDay] = { label: role, time: time, color: color };
      await saveShift(emp.name, currentWeek, day, emp.shifts[fullDay]);

      closeModal();
      renderSchedule();
    });

    function setWeekView(weeks) {
      weekView = weeks;
      renderSchedule();
    }

    function changeWeek(direction) {
      currentWeek += direction;
      loadShifts();
    }

    function goToCurrentWeek() {
      currentWeek = 1;
      loadShifts();
    }

    loadShifts();
  </script>
</body>
</html>
