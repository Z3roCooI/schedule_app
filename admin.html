<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Schedule Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .schedule-cell {
      min-height: 60px;
      border: 1px solid #e5e7eb;
      padding: 4px;
      font-size: 0.75rem;
      cursor: pointer;
    }
    .shift-box {
      border-radius: 0.25rem;
      padding: 4px;
      color: white;
      font-weight: 500;
      display: inline-block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body class="bg-gray-50 p-4">
  <div class="mb-4 flex items-center gap-2">
    <button onclick="changeWeek(-1)" class="bg-gray-300 hover:bg-gray-400 text-sm px-4 py-1 rounded">‚óÄ Prev Week</button>
    <button onclick="goToCurrentWeek()" class="bg-blue-300 hover:bg-blue-400 text-sm px-4 py-1 rounded">This Week</button>
    <button onclick="changeWeek(1)" class="bg-gray-300 hover:bg-gray-400 text-sm px-4 py-1 rounded">Next Week ‚ñ∂</button>
    <button onclick="setWeekView(1)" class="bg-green-200 hover:bg-green-300 text-sm px-4 py-1 rounded ml-auto">1 Week View</button>
    <button onclick="setWeekView(2)" class="bg-green-200 hover:bg-green-300 text-sm px-4 py-1 rounded">2 Week View</button>
    <button onclick="window.print()" class="bg-yellow-300 hover:bg-yellow-400 text-sm px-4 py-1 rounded">üñ®Ô∏è Print</button>
  </div>

  <div class="max-w-full overflow-x-auto">
    <table class="table-auto w-full text-sm text-left border border-gray-300">
      <thead class="bg-gray-100" id="table-head"></thead>
      <tbody id="schedule-body"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbiLAmiMFikMbCC5yDaykdQLTYN9fq-PY",
      authDomain: "teamscheduler-a353e.firebaseapp.com",
      projectId: "teamscheduler-a353e",
      storageBucket: "teamscheduler-a353e.appspot.com",
      messagingSenderId: "531731392510",
      appId: "1:531731392510:web:644e38aeab3e9f505942af",
      measurementId: "G-EZ342B3QHH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentWeek = getCurrentWeekNumber();
    let baseWeek = currentWeek;
    let weekView = 1;

    const schedule = {
      employees: [
        "Anna", "Daniel", "Lena", "Tom", "Maya", "Lukas", "Nina", "Tariq",
        "Eva", "Mark", "Selina", "Chris", "Julie", "Kai", "Ben"
      ].map(name => ({ name, shifts: {} }))
    };

    const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
    const tbody = document.getElementById("schedule-body");
    const thead = document.getElementById("table-head");

    function getCurrentWeekNumber() {
      const d = new Date();
      d.setHours(0, 0, 0, 0);
      d.setDate(d.getDate() + 3 - ((d.getDay() + 6) % 7));
      const week1 = new Date(d.getFullYear(), 0, 4);
      return 1 + Math.round(((d.getTime() - week1.getTime()) / 86400000 - 3 + ((week1.getDay() + 6) % 7)) / 7);
    }

    function getDateLabels(weekNumber, weekView) {
      const labels = [];
      const firstDay = new Date(new Date().getFullYear(), 0, 1 + (weekNumber - 1) * 7);
      for (let w = 0; w < weekView; w++) {
        for (let d = 0; d < 7; d++) {
          const date = new Date(firstDay);
          date.setDate(firstDay.getDate() + w * 7 + d);
          const label = `${days[d]}<br><small>${date.toLocaleDateString()}</small>`;
          labels.push(`W${weekNumber + w}-${days[d]}::${label}`);
        }
      }
      return labels;
    }

    function renderTableHead(labels) {
      const row = document.createElement("tr");
      row.innerHTML = '<th class="p-2 border">Employee</th>' +
        labels.map(l => `<th class="p-2 border">${l.split("::")[1]}</th>`).join("");
      thead.innerHTML = "";
      thead.appendChild(row);
    }

    function renderSchedule() {
      const labels = getDateLabels(currentWeek, weekView);
      const keys = labels.map(l => l.split("::")[0]);
      renderTableHead(labels);
      tbody.innerHTML = "";

      schedule.employees.forEach((emp, rowIndex) => {
        const tr = document.createElement("tr");
        const nameTd = document.createElement("td");
        nameTd.className = "p-2 border font-medium";
        nameTd.textContent = emp.name;
        tr.appendChild(nameTd);

        keys.forEach(key => {
          const td = document.createElement("td");
          td.className = "schedule-cell";
          td.dataset.row = rowIndex;
          td.dataset.day = key;
          td.addEventListener("click", () => openModal(td));
          const shift = emp.shifts[key];
          if (shift) {
            td.innerHTML = `<div class="shift-box" style="background-color: ${shift.color}">${shift.label}<br>${shift.time}</div>`;
          }
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }

    function changeWeek(offset) {
      currentWeek += offset;
      loadShifts();
    }

    function goToCurrentWeek() {
      currentWeek = baseWeek;
      loadShifts();
    }

    function setWeekView(view) {
      weekView = view;
      loadShifts();
    }

    async function loadShifts() {
      const querySnapshot = await getDocs(collection(db, "shifts"));
      schedule.employees.forEach(e => e.shifts = {});
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const emp = schedule.employees.find(e => e.name === data.name);
        if (emp && data.week >= currentWeek && data.week < currentWeek + weekView) {
          emp.shifts[data.day] = {
            label: data.label,
            time: data.time,
            color: data.color,
            visibleTo: data.visibleTo || 'all'
          };
        }
      });
      renderSchedule();
    }

    function openModal(cell) {
      // modal handling code here
    }

    loadShifts();
  </script>
</body>
</html>
